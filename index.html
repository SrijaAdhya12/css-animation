<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<title>CSS Animation</title>
		<link rel="stylesheet" href="styles/styles.css" />
	</head>
	<body>
		<!-- Animation 1 -->
		<div class="animate">
			<h1>Animation 1</h1>
			<div class="input-group">
				<input type="text" required />
				<label for="">Username</label>
			</div>
			<div class="input-group">
				<input type="password" required />
				<label for="">Password</label>
			</div>
			<!-- Animation 2 -->
			<h1>Animation 2</h1>
			<button class="btn btn-border-pop">Border Pop</button>
			<button class="btn btn-background-slide">Background Slide</button>
			<h1>Animation 3</h1>
			<button class="btn btn-background-circle">Background Circle</button>
			<button class="btn btn-border-underline">Border Underline</button>
		</div>
		<div class="animation-4-5">
			<!-- Animation 4 -->
			<a href="animation4.html"> Animation 4 </a>
			<!-- Animation 5 -->
			<a href="animation5.html"> Animation 5 </a>
